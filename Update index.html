<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6" id="schedule">
    <h1 class="text-2xl font-bold mb-4 text-center">Weekly Work Schedule</h1>

    <!-- Week Date Range -->
    <div class="flex space-x-4 mb-6 justify-center">
      <div>
        <label class="font-semibold">From:</label>
        <input type="date" id="dateFrom" class="border p-2 rounded" onchange="generateDays()">
      </div>
      <div>
        <label class="font-semibold">To:</label>
        <input type="date" id="dateTo" class="border p-2 rounded">
      </div>
    </div>

    <!-- Table -->
    <table class="w-full border-collapse border border-gray-400 text-sm text-center">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-400 p-2">Employee</th>
          <th class="border border-gray-400 p-2" id="day1">Monday</th>
          <th class="border border-gray-400 p-2" id="day2">Tuesday</th>
          <th class="border border-gray-400 p-2" id="day3">Wednesday</th>
          <th class="border border-gray-400 p-2" id="day4">Thursday</th>
          <th class="border border-gray-400 p-2" id="day5">Friday</th>
          <th class="border border-gray-400 p-2" id="day6">Saturday</th>
        </tr>
      </thead>
      <tbody id="scheduleBody">
        <!-- Employees rows will be added here by JS -->
      </tbody>
      <tfoot>
        <tr class="bg-gray-100 font-bold">
          <td class="border p-2">TOTAL (hours)</td>
          <td class="border p-2" id="total1">0</td>
          <td class="border p-2" id="total2">0</td>
          <td class="border p-2" id="total3">0</td>
          <td class="border p-2" id="total4">0</td>
          <td class="border p-2" id="total5">0</td>
          <td class="border p-2" id="total6">0</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Export Button -->
  <div class="text-center mt-6">
    <button onclick="generatePDF()" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">
      Export as PDF
    </button>
  </div>

  <script>
    const employees = ["Ali", "Layla", "Tony", "Khodor"];

    // Create table rows for employees
    function createTable() {
      const body = document.getElementById("scheduleBody");
      body.innerHTML = "";
      employees.forEach(emp => {
        let row = `<tr><td class="border p-2">${emp}</td>`;
        for (let i = 1; i <= 6; i++) {
          row += `
            <td class="border p-2">
              <input type="time" class="in border p-1 rounded w-full" onchange="calculateTotals()">
              -
              <input type="time" class="out border p-1 rounded w-full" onchange="calculateTotals()">
              <br>
              <input type="number" class="pause border p-1 rounded w-full" placeholder="Pause" onchange="calculateTotals()">
            </td>`;
        }
        row += `</tr>`;
        body.innerHTML += row;
      });
    }

    // Fill days with dates
    function generateDays() {
      const fromDate = new Date(document.getElementById("dateFrom").value);
      if (!fromDate.getTime()) return;

      // Find Monday of that week
      const day = fromDate.getDay(); // 0=Sun, 1=Mon
      const diffToMonday = (day === 0 ? -6 : 1 - day);
      const monday = new Date(fromDate);
      monday.setDate(fromDate.getDate() + diffToMonday);

      const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      for (let i = 0; i < 6; i++) {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);
        const formatted = `${days[i]} ${("0"+d.getDate()).slice(-2)}/${("0"+(d.getMonth()+1)).slice(-2)}`;
        document.getElementById("day"+(i+1)).textContent = formatted;
      }

      // Auto-fill "To" date as Saturday
      const saturday = new Date(monday);
      saturday.setDate(monday.getDate() + 5);
      document.getElementById("dateTo").value = saturday.toISOString().split('T')[0];
    }

    // Calculate total hours for each day
    function calculateTotals() {
      for (let day = 1; day <= 6; day++) {
        let total = 0;
        document.querySelectorAll(`#scheduleBody tr`).forEach(row => {
          const inTime = row.querySelectorAll(".in")[day-1].value;
          const outTime = row.querySelectorAll(".out")[day-1].value;
          const pause = parseInt(row.querySelectorAll(".pause")[day-1].value) || 0;

          if (inTime && outTime) {
            const [inH, inM] = inTime.split(":").map(Number);
            const [outH, outM] = outTime.split(":").map(Number);
            let diff = (outH*60 + outM) - (inH*60 + inM) - pause;
            if (diff > 0) total += diff;
          }
        });
        document.getElementById("total"+day).textContent = (total/60).toFixed(2);
      }
    }

    // Export to PDF
    function generatePDF() {
      const from = document.getElementById("dateFrom").value;
      const to = document.getElementById("dateTo").value;
      const element = document.getElementById("schedule");

      const opt = {
        margin: [0.2, 0.2, 0.2, 0.2],
        filename: `Work-Schedule_${from}_to_${to}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 1 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
      };

      html2pdf().set(opt).from(element).save();
    }

    // Initialize
    createTable();
  </script>
</body>
</html>
