<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Schedule</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @media print {
      body {
        margin: 0;
        padding: 5px;
      }
      #schedule {
        box-shadow: none;
        padding: 10px;
      }
    }
    
    /* Optimize for single A4 page */
    body {
      font-size: 11px;
    }
    
    table {
      font-size: 10px;
    }
    
    input[type="time"],
    input[type="number"],
    input[type="date"] {
      font-size: 9px;
      padding: 2px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    
    td, th {
      padding: 4px !important;
    }
  </style>
</head>
<body class="bg-gray-100 p-2">
  <div class="max-w-full mx-auto bg-white shadow-lg rounded-lg p-3" id="schedule">
    <h1 class="text-2xl font-bold mb-2 text-center">Weekly Work Schedule</h1>

    <!-- Table -->
    <table class="w-full border-collapse border border-gray-400 text-sm text-center">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-400 p-2">Employee</th>
          <th class="border border-gray-400 p-2">
            Monday <br><input type="date" class="dateField border rounded p-1 w-full" style="font-size: 8px;">
          </th>
          <th class="border border-gray-400 p-2">
            Tuesday <br><input type="date" class="dateField border rounded p-1 w-full" style="font-size: 8px;">
          </th>
          <th class="border border-gray-400 p-2">
            Wednesday <br><input type="date" class="dateField border rounded p-1 w-full" style="font-size: 8px;">
          </th>
          <th class="border border-gray-400 p-2">
            Thursday <br><input type="date" class="dateField border rounded p-1 w-full" style="font-size: 8px;">
          </th>
          <th class="border border-gray-400 p-2">
            Friday <br><input type="date" class="dateField border rounded p-1 w-full" style="font-size: 8px;">
          </th>
          <th class="border border-gray-400 p-2">
            Saturday <br><input type="date" class="dateField border rounded p-1 w-full" style="font-size: 8px;">
          </th>
          <th class="border border-gray-400 p-2 bg-gray-300">Weekly Total</th>
        </tr>
      </thead>
      <tbody id="scheduleBody">
        <!-- Rows generated by JS -->
      </tbody>
      <tfoot>
        <tr class="bg-gray-100 font-bold">
          <td class="border p-2">TOTAL (hours)</td>
          <td class="border p-2" id="total1">0</td>
          <td class="border p-2" id="total2">0</td>
          <td class="border p-2" id="total3">0</td>
          <td class="border p-2" id="total4">0</td>
          <td class="border p-2" id="total5">0</td>
          <td class="border p-2" id="total6">0</td>
          <td class="border p-2 bg-gray-200">--</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Export Button -->
  <div class="text-center mt-4">
    <button onclick="generatePDF()" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">
      Export as PDF
    </button>
  </div>

  <script>
    // Updated employee list: Tony replaced with Ali Fadlallah, Hadi added
    const employees = ["Ali", "Layla", "Ali Fadlallah", "Khodor", "Hadi"];

    function createTable() {
      const body = document.getElementById("scheduleBody");
      body.innerHTML = "";
      employees.forEach((emp, empIndex) => {
        let row = `<tr data-emp="${empIndex}">
          <td class="border p-2 font-semibold">${emp}</td>`;
        for (let i = 1; i <= 6; i++) {
          row += `
            <td class="border p-1">
              <input type="time" class="in border p-1 rounded w-full" onchange="calculateTotals()" style="font-size: 9px;">
              <span style="font-size: 10px;">-</span>
              <input type="time" class="out border p-1 rounded w-full" onchange="calculateTotals()" style="font-size: 9px;">
              <br>
              <input type="number" class="pause border p-1 rounded w-full" placeholder="Pause" onchange="calculateTotals()" style="font-size: 9px;">
            </td>`;
        }
        row += `<td class="border p-2 font-bold bg-gray-100" id="empTotal${empIndex}">0</td></tr>`;
        body.innerHTML += row;
      });
    }

    // Calculate totals
    function calculateTotals() {
      // Reset daily totals
      for (let day = 1; day <= 6; day++) {
        let totalDay = 0;
        document.querySelectorAll("#scheduleBody tr").forEach((row, empIndex) => {
          const inTime = row.querySelectorAll(".in")[day-1].value;
          const outTime = row.querySelectorAll(".out")[day-1].value;
          const pause = parseInt(row.querySelectorAll(".pause")[day-1].value) || 0;

          if (inTime && outTime) {
            const [inH, inM] = inTime.split(":").map(Number);
            const [outH, outM] = outTime.split(":").map(Number);
            let diff = (outH*60 + outM) - (inH*60 + inM) - pause;
            if (diff > 0) {
              totalDay += diff;

              // Add to employee total
              let empCell = document.getElementById("empTotal"+empIndex);
              let currentEmpTotal = parseFloat(empCell.textContent) || 0;
              empCell.textContent = (currentEmpTotal + diff/60).toFixed(2);
            }
          }
        });
        document.getElementById("total"+day).textContent = (totalDay/60).toFixed(2);
      }

      // Fix employee totals (recalculate fresh each time)
      document.querySelectorAll("#scheduleBody tr").forEach((row, empIndex) => {
        let empTotal = 0;
        for (let day = 0; day < 6; day++) {
          const inTime = row.querySelectorAll(".in")[day].value;
          const outTime = row.querySelectorAll(".out")[day].value;
          const pause = parseInt(row.querySelectorAll(".pause")[day].value) || 0;

          if (inTime && outTime) {
            const [inH, inM] = inTime.split(":").map(Number);
            const [outH, outM] = outTime.split(":").map(Number);
            let diff = (outH*60 + outM) - (inH*60 + inM) - pause;
            if (diff > 0) empTotal += diff;
          }
        }
        document.getElementById("empTotal"+empIndex).textContent = (empTotal/60).toFixed(2);
      });
    }

    // Export to PDF - Optimized for single A4 page in landscape
    function generatePDF() {
      const element = document.getElementById("schedule");
      const opt = {
        margin: [0.15, 0.15, 0.15, 0.15],
        filename: `Work-Schedule.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { 
          scale: 2,
          useCORS: true,
          logging: false
        },
        jsPDF: { 
          unit: 'in', 
          format: 'a4', 
          orientation: 'landscape',
          compress: true
        },
        pagebreak: { mode: 'avoid-all' }
      };
      html2pdf().set(opt).from(element).save();
    }

    // Init
    createTable();
  </script>
</body>
</html>
